<script crossorigin src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <!-- To make the map appear, you must add your apikey -->
<script src="https://api-maps.yandex.ru/v3/?apikey=43769839-ea8a-4276-aede-298fecb6e04e&lang=ru_RU"></script>

<script
  data-plugins="transform-modules-umd"
  data-presets="typescript"
  type="text/babel"
  src="../variables.ts"
></script>
<script
  data-plugins="transform-modules-umd"
  data-presets="typescript"
  type="text/babel"
  src="./common.ts"
></script>
<script data-plugins="transform-modules-umd" data-presets="typescript" type="text/babel">
  import {LOCATION} from './common';
  import {markersGeoJsonSource} from '../variables';

      window.map = null;

      main();
      async function main() {
        // Waiting for all api elements to be loaded
        await ymaps3.ready;
        const {YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer} = ymaps3;

        // Import the package to add a default marker
        const {YMapDefaultMarker} = await ymaps3.import('@yandex/ymaps3-default-ui-theme');

        // Initialize the map
        map = new YMap(
          // Pass the link to the HTMLElement of the container
          document.getElementById('app'),
          // Pass the map initialization parameters
          //{location: LOCATION, showScaleInCopyrights: true},
          {location: LOCATION, showScaleInCopyrights: false},
          [
            // Add a map scheme layer
            new YMapDefaultSchemeLayer({}),
            // Add a layer of geo objects to display the markers
            new YMapDefaultFeaturesLayer({})
          ]
        );

        // Create default markers and add them to the map
        markersGeoJsonSource.forEach((markerSource) => {
          const marker = new YMapDefaultMarker(markerSource);
          map.addChild(marker);
        });
      }
    </script>

    <div class="projects-map-page">
        <div class="container">
            <div id="app" style="widows: 100%; height: 500px;"></div>
        </div>
    </div>
